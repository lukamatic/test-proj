name: Build and Test

on:
  pull_request:
    branches: [master, development]

env:
  DOTNET_VERSION: '5.0.x'
  PHARAMCY_SOLUTION_PATH: './Pharmacy'
  PHARAMCY_UNIT_TESTS_PATH: './Pharmacy/PharmacyTests'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_project: ['PharmacyUnitTests']

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET Core SDK ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies
        run: dotnet restore ${{ env.PHARAMCY_SOLUTION_PATH }}

      - name: Build
        run: dotnet build --configuration Release --no-restore ${{ env.PHARAMCY_SOLUTION_PATH }}

      - name: Test
        run: dotnet test --no-restore --verbosity normal ${{ env.PHARAMCY_UNIT_TESTS_PATH }}

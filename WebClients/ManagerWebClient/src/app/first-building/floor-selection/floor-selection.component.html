
<div class="row" style="margin-left: 7rem;">
  <div class="col-5">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="radioButton"  id="floorFirst" [checked]="floorForDisplay=='first'"  (change)="firstFloor()" >
      <label class="form-check-label" for="firstFloor"> First floor</label>
    </div>
  </div>
  <div class="col-6">
    <div class="form-check">
      <input class="form-check-input" type="radio"  name="radioButton" id="floorSecond" [checked]="floorForDisplay=='second'"  (change)="secondFloor()" >
      <label class="form-check-label" for="secondFloor"> Second floor</label>
    </div>
  </div>
</div>

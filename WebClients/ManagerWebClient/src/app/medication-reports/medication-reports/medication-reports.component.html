<div class="panel panel-primary">
    <div class="panel-heading m-3">
        <h2>Medication Consumption Report</h2>
    </div>
    <div class="form-control form-control-lg">
        <mat-form-field appearance="outline" [style.width.%]="20">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
                <input matStartDate placeholder="Start date" #start>
                <input matEndDate placeholder="End date" #end>
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <mat-date-range-picker #picker></mat-date-range-picker>
        <button class="btn btn-primary m-3" (click)="GetReport(start, end)"><strong>Get report</strong></button>
    </div>
    <div *ngIf="report">
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover" *ngIf="report">
                <thead>
                    <th>Medicine name</th>
                    <th>Amount spent</th>
                </thead>
                <tbody>
                    <tr *ngFor='let consumption of report.medicationExpenditureDTO'>
                        <td>{{consumption.medicineName}}</td>
                        <td>{{consumption.amount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <button class="btn btn-primary m-3" (click)="SendReport()"><strong>Send report</strong></button>
        </div>
    </div>
</div>

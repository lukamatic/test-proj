<div class="d-flex justify-content-center">
    <h6 class="text-muted subtitle">Step 3: Enter renovation information</h6>
</div>

  <div class="row d-flex justify-content-center" style="height: 100%">
    <div class="d-flex justify-content-center">
    </div>
    <div class="col-11">
      <div
        style="height: 280px; overflow: auto"
        class="d-flex justify-content-center ng mt-5"
      >
        <table class="table-responsive renovationForm">
          <tr>
            <td class="label">
              Renovation duration (IN HOURS): <span style="color: red">*</span>
            </td>
            <td>
              <input
                [(ngModel)]="enteredDuration"
                class="form-control text-start"
                type="number"
                name="duration"
                (input)="emitDuration()"
              />
            </td>
          </tr>
          <tr>
            <td class="label">
              Renovation interval: <span style="color: red">*</span>
            </td>
            <td>
              <div class="d-inline-flex">
                <input
                  [(ngModel)]="enteredStartDate"
                  style="width: 175px"
                  type="date"
                  class="form-control me-2"
                  (input)="emitStartDate()"
                />
                <span>-</span>
                <input
                  [(ngModel)]="enteredEndDate"
                  style="width: 175px"
                  type="date"
                  class="form-control ms-2"
                  (input)="emitEndDate()"
                />
              </div>
            </td>
          </tr>
          <tr *ngIf="!isEnteredDataCorrect()">
            <td colspan="2" style="text-align: center">
              <p style="color: red">
                {{ errorMessage }}
              </p>
            </td>
          </tr>
        </table>
      </div>
  </div>
</div>

<div class="card shadow-sm">
  <!--Displaying basic room info-->
  <div class="card-body">
    <div class="d-flex justify-content-center my-3">
      <h5 class="card-title">{{ room.name }}</h5>
    </div>

    <div class="row my-1 ms-2">
      <div class="col-11">
        <p>{{ room.description }}</p>
      </div>
    </div>

    <div class="row ms-2 my-1">
      <div class="col-3">
        <p class="text-muted">Size:</p>
      </div>
      <div class="col-8">
        <p>{{ room.width }} x {{ room.height }}</p>
      </div>
    </div>

    <div class="row my-3 g-1">
      <div class="col-md-4">
        <button
          class="btn btn-sm btn-secondary buttonGroup"
          (click)="startEditing()"
        >
          <i class="fas fa-edit me-1"></i>Edit
        </button>
      </div>
      <div class="col-md-4">
        <button
          class="btn btn-sm btn-secondary buttonGroup"
          (click)="showRoomInventory(room.id)"
        >
          <i class="fas fa-stethoscope me-1"></i>Inventory
        </button>
      </div>
      <div class="col-md-4">
        <button
          class="btn btn-sm btn-secondary buttonGroup"
          (click)="showRoomSchedule(room.id)"
        >
          <i class="far fa-calendar-alt me-1"></i>Schedule
        </button>
      </div>
    </div>
  </div>
</div>

<div class="card shadow-sm">
    <!--Editing basic room info-->
    <div class="card-body">
        <div class="d-flex justify-content-center my-3">
            <h5 class="card-title">Edit</h5>
        </div>
        <div class="row mx-auto">
            <div class="col-12">
                <p>Name: </p>
            </div>
        </div>

        <div class="row mx-auto">
            <div class="col-12">
                <input class="form-control" type="text" [(ngModel)]="updatedRoom.name">
            </div>
        </div>

        <div class="row mx-auto mt-3">
            <p>Description: </p>
        </div>

        <div class="row mx-auto">
            <div class="col-12">
                <input type="text" class="form-control" rows="3" [(ngModel)]="updatedRoom.description">
            </div>
        </div>

        <div class="d-flex justify-content-evenly my-3">
            <button class="btn btn-secondary" (click)="cancelEditing()"><i class="fas fa-times"></i></button>
            <button class="btn btn-secondary" (click)="saveChanges()"><i class="fas fa-check"></i></button>
        </div>   
    </div>
    
  </div>

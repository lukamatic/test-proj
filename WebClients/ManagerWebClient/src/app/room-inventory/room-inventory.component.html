<div class="row mb-3 mt-1 d-flex justify-content-center">
  <div style="width: 80%; margin: auto">
    <h4 class="mb-4 title" style="text-align: center">
      R O O M <span class="ms-4">E Q U I P M E N T</span>
    </h4>
  </div>

  <div class="col-8">
    <div
      style="height: 515px; overflow: auto"
      id="table"
      class="table-responsive custom-table-responsive"
    >
      <table
        class="
          table table-hover
          justify-content-center
          equipmentTable equipmentTable
        "
      >
        <thead>
          <tr>
            <th class="col-md-4">Name</th>
            <th class="col-md-4">Inventory type</th>
            <th class="col-md-4">Amount</th>
          </tr>
        </thead>
        <tbody *ngIf="!isLoading">
          <tr *ngFor="let inventory of roomInventories">
            <td>{{ inventory.inventoryItem.name }}</td>
            <td *ngIf="inventory.inventoryItem.inventoryItemType == 0">
              Static
            </td>
            <td *ngIf="inventory.inventoryItem.inventoryItemType == 1">
              Dynamic
            </td>
            <td>{{ inventory.amount }}</td>
          </tr>
        </tbody>
      </table>
      <mat-card
        *ngIf="isLoading"
        style="display: flex; justify-content: center; align-items: center"
      >
        <mat-progress-spinner color="primary" mode="indeterminate">
        </mat-progress-spinner>
      </mat-card>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <div class="row ms-5 mt-3">
      <h4 class="mt-3 mb-5 title" style="text-align: center;">B U I L D I N G<span class="ms-4">2</span></h4>
    </div> 
    <app-select-floor (selectFloor)="selectedFloor=$event; selectedRoom.name = ''" [floorForDisplay]="changeFloor" [displayFloor]="floor"></app-select-floor>
    <div class="row" *ngIf="selectedRoom.name != ''">
        <div class="col-9 mt-5" style="margin-left: 5.5rem;">
            <app-room-info [room]="selectedRoom"></app-room-info>
        </div>
    </div>
    <div class="row" *ngIf="searchRoomName!=''">
      <div class="col-9 mt-5" style="margin-left: 7.5rem;">
        <ul class="list-group">
          <li *ngFor="let room of rooms" class="list-group-item  text-black py-2 w-75 p-3 h-auto d-inline-block" (click)="displayOnMap(room)">{{room.name}}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-5" style="margin-top: 5rem;">
    <div  *ngIf="selectedFloor=='first'">
      <app-floor-first (selectedRoom)="roomSelectionChanged($event)" [roomForDisplay]="roomForDisplay"></app-floor-first>
    </div>
    <div *ngIf="selectedFloor=='second'">
      <app-floor-second (selectedRoom)="roomSelectionChanged($event)" [roomForDisplay]="roomForDisplay"></app-floor-second>
    </div>
  </div>
  <div class="col-md-3">
    <div class="row mt-2" >
      <div class="col-md-8">
        <div class="form-outline">
          <input id="search-input" type="search"  class="form-control" placeholder="Search" [(ngModel)]="searchRoomName" (input)="searchRoomsByName()"/>
        </div>
      </div>
      <div class="col-md-4">
        <button id="search-button" type="button" class="btn btn-primary" (click)="searchRoomsByName()">
          <i class="fas fa-search"></i>
        </button>
      </div>     
    </div>
  </div>
</div>

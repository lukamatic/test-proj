<div class="panel panel-primary m-1">
    <div class="panel-heading m-3">
        <h2>Add tender</h2>
    </div>
    <button class="btn btn-primary m-3"><strong>Add tender</strong></button>
    <div class="form-control form-control-lg  m-1">
        <input class="m-1" [(ngModel)]="SearchString"  (keyup)="FilterFn()" placeholder="Filter" > 
    </div>
    <div class="form-control form-control-lg  m-1">
        <input class="m-1" required [(ngModel)]="TenderNameString" placeholder="Tender Name" >
        <input class="m-1" matInput [matDatepicker]="picker" placeholder="End" #end>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <button class="btn btn-primary m-1" (click)="CreateTender(end)">Create tender</button>
    </div>
    <div class="form-control form-control-lg  m-1">
        <input class="m-1" required [(ngModel)]="MedicineString" placeholder="Medicine" >
        <input class="m-1" required [(ngModel)]="QuantityString" placeholder="Quantity" >  
        <button class="btn btn-primary m-1" (click)="Add()">Add medicine to tender</button>
    </div>
    <div class="table-responsive m-1">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let medicine of medicines'>
                    <td>{{medicine.medicineName}}</td>
                    <td>{{medicine.quantity}}</td>
                    <td>
                        <div><button class="btn btn-primary" (click)="Edit(medicine.medicineName, medicine.quantity)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button></div>
                    </td>
                    <td>
                        <div><button class="btn btn-primary" (click)="Delete(medicine.medicineName)">Delete</button></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input class="m-1" required [(ngModel)]="EditMedicineString" placeholder="Medicine" >
            <input class="m-1" required [(ngModel)]="EditQuantityString" placeholder="Quantity" >  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="Save()" data-bs-dismiss="modal" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

<section class="hero" id="hero">
  <div class="container d-flex justify-content-center">
    <div class="row">
      <div class="col-12">
        <div id="myCarousel" class="carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../../assets/images/10130.jpg"
                class="img-fluid"
                alt=""
              />
            </div>

            <div class="carousel-item">
              <img
                src="../../assets/images/care.jpg"
                class="img-fluid"
                alt=""
              />
            </div>

            <div class="carousel-item">
              <img
                src="../../assets/images/278-1-scaled.jpg"
                class="img-fluid"
                alt=""
              />
            </div>
            <div class="carousel-item">
              <img
                src="../../assets/images/hands-on-laptop.jpg"
                class="img-fluid"
                alt=""
              />
            </div>
          </div>
        </div>

        <div class="mb-5 heroText">
          <h1 class="mt-auto mb-2">
            Better
            <div class="animated-info">
              <span class="animated-item">health</span>
              <span class="animated-item">days</span>
              <span class="animated-item">lives</span>
            </div>
          </h1>

          <div>
            <span
              >Become our patients.
              <button
                type="button"
                class="btn btn-primary btn-lg"
                (click)="navigate()"
              >
                Register
              </button></span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <br />
  <h2 class="text-center mb-lg-2 mb-2">Our Patients Reviews</h2>
  <app-patient-feedback
    [allFeedbacks]="topFiveFeedbacks"
  ></app-patient-feedback>
</section>
